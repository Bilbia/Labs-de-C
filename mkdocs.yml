site_name: 5s - Labs de C - Insper Comp.
theme:
  language: 'pt'
  name: 'material'
  palette:
      primary: 'white'
      accent: 'pink'
      icon: 'code'
  font:
    text: Roboto
    code: Roboto Mono
    # custom_dir: 'custom_theme'

docs_dir: docs-src
site_dir: docs

copyright: 'Copyright &copy; 2020 / Marcelo Hashimoto, Igor Montagner, Rafael Corsi, Eduardo Marossi'

site_url: https://insper.github.io/Labs-de-C/

repo_name: 'Insper/Labs-de-C'
repo_url: 'https://github.com/Insper/Labs-de-C/'
edit_url: 'https://github.com/Insper/Labs-de-C/edit/master/docs-src/'

nav:
- Home: index.md
#- Sobre-Curso.md
#- Sobre-Ferramental.md
- 'Mutir√£o':
    - 'mutirao.md'
    - 'Super Aula':
        - 'Embarcados':
            - 'Parte 1': 'day1-embarcados.md'
            - 'Parte 2': 'day1-embarcados-parte2.md'
        - 'day1-syshwsw.md'
        - 'Desafios': https://github.com/Insper/Labs-de-C/blob/master/day-one/day1-desafios.pdf
    - 'Lab1.md'
    - 'Lab2.md'
    - 'Lab3.md'
    - 'Lab4.md'
    - 'Lab5.md'
    - 'Lab6.md'

- Labs:
    - 'Lab7.md'

# Extensions
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'translate_admonitions.js'

extra_css:
  - css/printing.css

markdown_extensions:
  - markdown.extensions.attr_list
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
    - search
